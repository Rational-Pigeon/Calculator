<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="title">
        <h1>(ﾉ◕ヮ◕)ﾉ*:･ﾟ✧ CALCULATORRRRR! 〜(￣▽￣〜)</h1>
    </div>
    <div class="calculator">
        <div class="screen">
            <p>0123456789</p>
        </div>
        <div class="buttons">
            <div class="numbers">
                <div class="num1 btn">
                    <p>1</p>
                </div>
                <div class="num2 btn">
                    <p>2</p>
                </div>
                <div class="num3 btn">
                    <p>3</p>
                </div>
                <div class="num4 btn">
                    <p>4</p>
                </div>
                <div class="num5 btn">
                    <p>5</p>
                </div>
                <div class="num6 btn">
                    <p>6</p>
                </div>
                <div class="num7 btn">
                    <p>7</p>
                </div>
                <div class="num8 btn">
                    <p>8</p>
                </div>
                <div class="num9 btn">
                    <p>9</p>
                </div>
                <div class="sign btn">
                    <p><sup>+</sup>/<sub>-</sub></p>
                </div>
                <div class="num0 btn">
                    <p>0</p>
                </div>
                <div class="dot btn">
                    <p>.</p>
                </div>
            </div>
            <div class="operations btn">
                <div class="sum btn">
                    <p>+</p>
                </div>
                <div class="sub btn">
                    <p>-</p>
                </div>
                <div class="mul btn">
                    <p>×</p>
                </div>
                <div class="div btn">
                    <p>÷</p>
                </div>
            </div>
        </div>
        <div class="bottom-signs btn">
            <div class="clear">
                <p>CE</p>
            </div>
            <div class="backspace btn">
                <p>&#x232b;</p>
            </div>
            <div id="equal" class="btn">
                <p>=</p>
            </div>
        </div>
    </div>

    <div class="background"></div>
</body>

</html>
